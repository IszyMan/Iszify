{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}
{% block head %}
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/register.css') }}">
{% endblock head %}
{% block content %}

<div class="box">
	<h1>Register</h1>
    {{ wtf.quick_form(form, novalidate=True, button_map={"submit": "primary"}) }}
    
    <style>
        .btn-primary {
            margin-top: 10px;
        }
    </style>
</div>

{% endblock content %}
