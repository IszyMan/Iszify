{% extends 'base.html' %}
{% block content %}

<style>

  .post {
    /* background-color: #fff; */
    border: 1px solid #dee2e6;
    border-radius: 8px;
    padding: 20px;
    margin-bottom: 20px;
    position: relative; /* Needed for absolute positioning of comment icon */
    /* From https://css.glass */
    /* background: rgba(119, 117, 117, 0.17); */
    background: rgba(255, 255, 255, 0.2);
    border-radius: 16px;
    box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
    backdrop-filter: blur(4px);
    border: 1px solid rgba(185, 188, 14, 0.3);
    -webkit-backdrop-filter: blur(4px);
    color: white;
  }

  .post img {
    width: 100%;
    height: auto;
    border-radius: 4px;
    margin-bottom: 10px;
  }

  .comment-icon {
    position: absolute;
    top: 15px;
    right: 15px;
    color: #6c757d;
    cursor: pointer;
    z-index: 999;
  }


  .no-post-icon {
    width: 20rem; /* Adjust the width as needed */
    height: 20rem; /* Adjust the height as needed */
    margin-bottom: 10px;
}

/* Additional styling for the message */
.text_center {
    color: #ffffff;
    font-size: 18px;
}

.text_center p {
    margin-bottom: 20px;
}

</style>

  <section class="container">
    {% if posts %}
    <h5 class="my-5 text-center text-warning">POSTS</h5>
    <div class="row">
      <!-- First Row -->
    {% for post in posts %}

          <a href="{{url_for('user_blp.post', post_id=post.id)}}" class="text-decoration-none text-white">

          <h5 class="mb-3 h6">{{post.post_title|truncate(37)}}</h5>
        </a>
        </div>
      </div>

      {% endfor %}
