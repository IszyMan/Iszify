{% extends 'base2.html' %}
{% block head %}
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/display_codes.css') }}">
{% endblock head %}
{% block content %}
<!-- display in grids -->

<main style="margin-top: 58px">
  <div class="container pt-4">


    <div class="row mb-4 ">

          <div class="container-fluid align-self-end mt-5">
               <h3><b>QR CODES</b></h3>
              {% if urls %}
        <button type="button" class="btn">
      <i class="fa fa-calendar px-2 "></i>Filter by Date
        </button>

      </div>
      </div>

    <div class="container-fluid">

    {% for url in urls|reverse %}

    <div class="card " style="background-color:lavender;">
        <div class="row mt-3">
        <div class="col-sm"> <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data={{ url.url }}"
            alt="QR Code" class="mx-auto d-flex img-thumbnail mt-3" style="margin-bottom: 4rem;" />
        </div>

        <div class="col-sm mt-3">
          <a href="{{ url.url }}" class="text-center mx-auto w-100">
            {{ url.url }}
        </a>
        </div>

        <!-- Add a Font Awesome download icon and trash icon side by side -->
        <div class="col-sm mt-3 ml-5 text-center">
            <button> <a href="" onclick="return confirmDelete()" class="">
                <i class="fa fa-ellipsis-h h4"></i>
            </a> </button>
          <button> <a href="javascript:void(0);" onclick="downloadQR('{{ url.url }}', '{{ url.id }}')" class="">
                <i class="fa fa-bar-chart h4 text-decoration-none"></i> View Details
            </a></button>
            <button> <a href="javascript:void(0);" onclick="downloadQR('{{ url.url }}', '{{ url.id }}')" class="">
                <i class="fas fa-download h4"></i> Download
            </a></button>
            <button> <a href="/qr_codes/delete/{{url.id}}" onclick="return confirmDelete()" class="">
                <i class="fas fa-trash-alt text-danger h4"></i>
            </a> </button>
            </div>


        <!-- <i class="fa fa-copy ms-5 h6 text-muted h-100" id="copyme2{{url.id}}" style="cursor: pointer;"></i> -->
    </div><hr>
        <div>
        <p class=" px-5 "> <i class="fa fa-bar-chart"></i>Click Data ({{ url.clicks }})  <i class="fa fa-calendar px-2 "></i> Oct 20, 2023 </p></div>

        </div>
        </div>
    <hr>
    {% endfor %}
      {% else %}
        <div class="card " style="background-color:lavender;">
                <div class="row">
                 <div class="col-sm mt-5">
                  <h2 class="text-center"><b>No QR Code Yet</b></h2>
                     <img src="{{ url_for('static', filename='spanner-man.jpg') }}" class="mx-auto d-block img-thumbnail"/>
                    </div>
                </div>
         </div>
        {% endif %}

</div>

<script>
    function confirmDelete() {
      return confirm('Are you sure you want to delete?');
    }

    function downloadQR(qrUrl, id) {
        fetch("https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=" + qrUrl)
            .then(response => response.blob())
            .then(blob => {
                var url = window.URL.createObjectURL(blob);
                var link = document.createElement('a');
                link.href = url;
                link.download = "qr_code_" + id + ".png";
                link.click();
                window.URL.revokeObjectURL(url);
            });
    }
</script>
  </div>
</main>
{% endblock content %}
