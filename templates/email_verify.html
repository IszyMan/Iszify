{% extends 'base.html' %}

{% block content %}

<form action="" method="post">
<div class="container height-100 d-flex justify-content-center align-items-center">
    <div class="position-relative">
        <div class="card p-2 text-center">
            <h6 class="text-primary">Please enter the one time password <br> to verify your account</h6>
            <div> <span>A code has been sent to</span> <small>iszify@gmail.com</small> </div>
            <div id="otp" class="inputs d-flex flex-row justify-content-center mt-2"> <input
                    class="m-2 text-center form-control rounded" type="text" id="first" name="first" maxlength="1" required /> <input
                    class="m-2 text-center form-control rounded" type="text" id="second" name="second" maxlength="1" required /> <input
                    class="m-2 text-center form-control rounded" type="text" id="third" name="third" maxlength="1" required /> <input
                    class="m-2 text-center form-control rounded" type="text" id="fourth" name="fourth" maxlength="1" required /> <input
                    class="m-2 text-center form-control rounded" type="text" id="fifth" name="fifth" maxlength="1" required /> <input
                    class="m-2 text-center form-control rounded" type="text" id="sixth" name="sixth" maxlength="1" required /> </div>
            <div class="mt-4"> <button class="btn btn-primary px-4 validate border-0">Validate</button> </div>
        </div>
        <div class="card-2">
            <div class="content d-flex justify-content-center align-items-center"> <span>Didn't get the code</span> <a
                    href="#" class="text-decoration-none ms-3">Resend</a> </div>
        </div>
    </div>
</div>
</form>

<style>
    .height-100 {
        height: 60vh
    }

    .card {
        width: 400px;
        border: none;
        height: 300px;
        box-shadow: 0px 5px 20px 0px #d2dae3;
        z-index: 1;
        display: flex;
        justify-content: center;
        align-items: center
    }

    .card h6 {
        color: red;
        font-size: 17px
    }

    .inputs input {
        width: 40px;
        height: 40px
    }

    input[type=number]::-webkit-inner-spin-button,
    input[type=number]::-webkit-outer-spin-button {
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
        margin: 0
    }

    .card-2 {
        background-color: #fff;
        padding: 10px;
        width: 350px;
        height: 100px;
        bottom: -50px;
        left: 20px;
        position: absolute;
        border-radius: 5px
    }

    .card-2 .content {
        margin-top: 50px
    }

    .card-2 .content a {
        color: red
    }

    .form-control:focus {
        box-shadow: none;
        border: 2px solid rgb(3, 0, 0)
    }

    .validate {
        border-radius: 20px;
        height: 40px;
        background-color: rgb(106, 0, 255);
        width: 140px
    }
</style>

<script>
    document.addEventListener("DOMContentLoaded", function (event) {

        function OTPInput() {
            const inputs = document.querySelectorAll('#otp > *[id]');
            for (let i = 0; i < inputs.length; i++) { inputs[i].addEventListener('keydown', function (event) { if (event.key === "Backspace") { inputs[i].value = ''; if (i !== 0) inputs[i - 1].focus(); } else { if (i === inputs.length - 1 && inputs[i].value !== '') { return true; } else if (event.keyCode > 47 && event.keyCode < 58) { inputs[i].value = event.key; if (i !== inputs.length - 1) inputs[i + 1].focus(); event.preventDefault(); } else if (event.keyCode > 64 && event.keyCode < 91) { inputs[i].value = String.fromCharCode(event.keyCode); if (i !== inputs.length - 1) inputs[i + 1].focus(); event.preventDefault(); } } }); }
        } OTPInput();


    });
</script>
{% endblock %}
